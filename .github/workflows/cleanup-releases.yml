name: Cleanup Old Releases

on:
  schedule:
    # 每月第一天运行
    - cron: '0 0 1 * *'
  workflow_dispatch: # 支持手动触发
    inputs:
      keep_latest:
        description: '保留最新的发布数量'
        required: false
        default: '5'
        type: string
      dry_run:
        description: '仅预览，不实际删除'
        required: false
        default: 'false'
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: ${{ inputs.keep_latest || 5 }}  # 保留最新的发布数量
          delete_tags: true  # 同时删除关联的标签
          dry_run: ${{ inputs.dry_run == 'true' }}  # 是否仅预览
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}