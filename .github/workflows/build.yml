name: Build Device Faker Module

on:
  workflow_dispatch:
  push:
    paths:
      - 'device_faker/**'
      - 'device_faker_cli/**'
      - 'module/**'
      - 'webui/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r29
          add-to-path: true

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Configure Cargo for Android
        run: |
          mkdir -p ~/.cargo
          echo '[target.aarch64-linux-android]' >> ~/.cargo/config.toml
          echo 'linker = "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang"' >> ~/.cargo/config.toml

      - name: Build device_faker
        working-directory: device_faker
        env:
          CC_aarch64_linux_android: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang
          AR_aarch64_linux_android: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang
        run: |
          cargo build --target aarch64-linux-android --release
          mkdir -p ../module/zygisk
          cp target/aarch64-linux-android/release/libzygisk.so ../module/zygisk/arm64-v8a.so

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build device_faker_cli
        working-directory: device_faker_cli
        env:
          CC_aarch64_linux_android: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang
          AR_aarch64_linux_android: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang
        run: |
          cargo build --target aarch64-linux-android --release
          mkdir -p ../module/bin
          cp target/aarch64-linux-android/release/device_faker_cli ../module/bin/device_faker_cli
          upx --best ../module/bin/device_faker_cli || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Build webui
        working-directory: webui
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: device_faker
          path: module/

  release:
    needs: build
    runs-on: ubuntu-latest
    # 修改条件，只在版本标签时才创建 Release
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: device_faker
          path: module/

      - name: Sync Update.json with module.prop version
        run: |
          python scripts/sync_version.py
          
      - name: Commit Update.json if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Update.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto-sync Update.json for version $(grep '^version=' module/module.prop | cut -d'=' -f2)"
            git push origin HEAD:main
          fi

      - name: Extract version information
        id: extract_version
        run: |
          VERSION=$(grep '^version=' module/module.prop | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ZIP_FILENAME=device_faker-$VERSION.zip" >> $GITHUB_ENV

      - name: Create release directory
        run: |
          mkdir -p release
          zip -r "release/${{ env.ZIP_FILENAME }}" module/

      - name: Get release file name
        run: |
          echo "RELEASE_FILE=${{ env.ZIP_FILENAME }}" >> $GITHUB_ENV

      - name: Validate tag name
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "ERROR: Cannot create release with tag name 'main'"
            exit 1
          fi
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Device Faker Module Release
            This is an automated release of the Device Faker Zygisk module.
            
            ### What's included
            - Zygisk module for device information spoofing
            - WebUI for configuration
            - Companion CLI tool
            
            ### Installation
            1. Flash the zip file in Magisk Manager or KernelSU Manager
            2. Reboot your device
            3. Separate configuration through the WebUI or config.toml
            
            ### Changelog
            See the [commits](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for a list of changes since the last release.

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ env.RELEASE_FILE }}
          asset_name: ${{ env.RELEASE_FILE }}
          asset_content_type: application/zip
